<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./index.js" defer></script>

<body>
    

<form action="http://localhost:3000/transaction" method="post" id="form">

    <h2>Register a transaction</h2>
    <label for="name">transaction's name:</label>
    <br>
    <input type="text" id="name" name="name">
    <br>
    <label for="value">Transaction's Value:</label>
    <br>
    <input type="number" id="value" name="value">
    <br><br>
    <button>Salvar</button>


</form>

<div id="transactions">
    <h2>My transactions here</h2>
</div>



  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" method="post" id="form_update">

                <h2>Register a transaction</h2>
                <label for="name">transaction's name:</label>
                <br>
                <input type="text" id=" " name="name_update">
                <br>
                <label for="value">Transaction's Value:</label>
                <br>
                <input type="number" id="value_update" name="value_update">
                <br><br>
                <button type="submit">Salvar</button>
            
            
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
