<!DOCTYPE HTML>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,
        body {
            padding: 0px;
            margin: 0px;
        }

        body {
            width: 100%;
        }

        #urso-img {
            position: fixed;
            width: 80px;
        }
    </style>
</head>

<body>
    <!-- Carregamos todas as imagens primeiramente... assim evita de loading durante a animação. -->
    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-1.png" alt=""
        style="display:none;" />
    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-2.png" alt=""
        style="display:none;" />
    <img src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-3.png" alt=""
        style="display:none;" />
    <!-- Carregamos todas as imagens primeiramente... assim evita de loading durante a animação. -->
    <img id="urso-img" alt="Urso Animado"
        src="https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-1.png" />
        

    <script type="text/javascript">
        var larguraDaTela = window.screen.availWidth;
        var position = 0;
        var i = 0;
        var animacaoUrso = [
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-1.png',
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-2.png',
            'https://raw.githubusercontent.com/gabrieldarezzo/helpjs-ravi/master/images/chara-3.png',
        ];
        var direcao = 1; // 1 para direita, -1 para esquerda

        var interval = setInterval(function () {
            document.getElementById("urso-img").src = animacaoUrso[i];
            document.getElementById("urso-img").style = "left: " + position + "px; ";

            position += 10 * direcao;

            // Verificar se o urso atingiu a borda direita ou esquerda
            if (position > (larguraDaTela - 80) || position < 0) {
                // Mudar a direção
                direcao *= -1;
            }

            i++;
            if (i > 2) {
                i = 0;
            }

        }, 10);
    </script>
</body>

</html>
